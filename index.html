<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile của Tôi</title>
    <style>
        /* Phần này là CSS - Dùng để trang trí (Giống như quy định giao diện) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; /* Màu nền tối giống trình code C++ */
            color: #ffffff; /* Chữ màu trắng */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 15px; /* Bo tròn góc */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Tạo bóng đổ */
            width: 350px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Làm ảnh tròn */
            border: 4px solid #0078d7; /* Viền xanh */
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #b0b0b0;
            font-size: 14px;
        }

        .skills {
            margin: 20px 0;
            text-align: left;
        }

        .skill-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        /* Thanh kỹ năng giống thanh máu trong game */
        .progress-bar {
            background-color: #444;
            border-radius: 5px;
            height: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .progress-fill {
            background-color: #0078d7;
            height: 100%;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #005a9e; /* Đổi màu khi di chuột vào */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Avatar" class="avatar">
        
        <h1>Xin chào, tôi là Dev Mới</h1>
        <p>Đam mê công nghệ và đang học C++.</p>

        <div class="skills">
            <span class="skill-name">C++ (Đang học)</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 30%;"></div>
            </div>

            <span class="skill-name">HTML/CSS (Mới bắt đầu)</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 10%;"></div>
            </div>
        </div>

        <a href="https://facebook.com" class="btn">Liên hệ với tôi</a>
    </div>

</body>
</html>
